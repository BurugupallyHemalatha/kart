<form [formGroup]="registrationForm">
    <div class="container">
      <h1 class="registration">Register Form</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required formControlName="email">
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required formControlName="password">
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" formControlName="repeatPassword" required>
      <hr>
  
      <button type="submit" class="registerbtn" (click)="func()">Register</button>
    </div>
    
    <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
  </form>
  <h2>Welcome {{name}}</h2>
  <h2 [style.color]="hasError ?'red':'green'">Adding color</h2>
  <h2 [style.height]="hasError ? 'blue':'yellow'">style Binding</h2>
